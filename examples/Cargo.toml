[package]
name = "adskalman-examples"
description = "Examples for the adskalman crate"
version = "0.1.0"
authors = ["Andrew Straw <strawman@astraw.com>"]
edition = "2018"

[dependencies]
nalgebra = "0.32"
adskalman = {path=".."}
nalgebra-rand-mvn = {git="https://github.com/strawlab/nalgebra-rand-mvn", rev="acfc263e57e1d46ada6d83048eba3d42aeea4643"}
env_logger = "0.10"
log = { version = "0.4", features = ["release_max_level_debug"] }
anyhow = "1.0"
